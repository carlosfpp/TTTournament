<!DOCTYPE html>
<html>
<head>
    <title>Campeonato de Tenis de Mesa</title>
    <style>
        /* Estilos CSS para una apariencia básica */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .winner {
            font-weight: bold;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Torneo de Tenis de Mesa</h1>

    <!-- Cuadro de texto para introducir los nombres de los jugadores -->
    <textarea id="playerNames" placeholder="Introduce los nombres de los jugadores (1 por línea)"></textarea>

    <!-- Botón para empezar el torneo -->
    <button onclick="startTournament()">Empezar Torneo</button>
    <br><br>

    <!-- Botones para generar la siguiente ronda y finalizar el torneo -->
    <button onclick="generateNextRound()">Generar Siguiente Ronda</button>
    <button onclick="endTournament()">Finalizar Torneo</button>
    <br><br>

    <!-- Div para mostrar la tabla del torneo -->
    <div id="tournamentTable"></div>

    <script src="tournament.js"></script>
</body>
</html>
